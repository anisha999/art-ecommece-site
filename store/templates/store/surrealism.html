{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
         {% for products in products %}
         <div class="col-lg-4">
        <img class="thumbnail" src="{{ products.imageURL }}">
        <div class="box-element product">
            <h6><strong>{{products.name}}</a></strong></h6>
				<hr>

				<button data-product="{{product.name}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<!-- <a class="btn btn-outline-success" href="#">View</a> -->
                <h4 style=" display:block;float: right"><strong>${{products.price|floatformat:2}}</strong></h4>
                
        </div>
        </div>
         {% endfor %}
    </div>

{% endblock content %}
